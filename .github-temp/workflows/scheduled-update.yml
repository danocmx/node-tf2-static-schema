name: 'Update schema'
on:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  update_schema:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run update "$STEAM_API_KEY"
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}